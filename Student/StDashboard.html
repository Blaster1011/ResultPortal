<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="StDashboard.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="StDashboard.js"></script>
</head>

<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg hidden md:block">
            <div class="flex flex-col h-full">
                <div class="px-4 py-6 border-b">
                    <h2 class="text-2xl font-bold text-gray-800">ClassTrack</h2>
                </div>
                <nav class="flex-1 px-2 py-4 space-y-2">
                    <a href="#" class="flex items-center px-4 py-3 text-gray-700 bg-gray-100 rounded-lg">
                        <i class="bi bi-speedometer2 mr-3"></i>
                        Dashboard
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="bi bi-calendar-check mr-3"></i>
                        Attendance
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="bi bi-graph-up mr-3"></i>
                        Performance
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Profile Card -->
                <div class="dashboard-card p-6 rounded-xl shadow-sm">
                    <div class="flex items-center space-x-4">
                        <div>
                            <h3 class="text-xl font-semibold" id="name"></h3>
                            <p class="text-gray-600" id="rolln"></p>
                            <p class="text-sm text-gray-500" id="prn"></p>
                        </div>
                    </div>
                </div>

                <!-- Attendance -->
                <div class="dashboard-card p-6 rounded-xl shadow-sm">
                    <h3 class="text-lg font-semibold mb-4">Attendance</h3>
                    <div class="chart-container">
                        <canvas id="attendanceChart"></canvas>
                    </div>
                </div>

                <!-- Performance -->
                <div class="dashboard-card p-6 rounded-xl shadow-sm col-span-1 md:col-span-2">
                    <h3 class="text-lg font-semibold mb-4">Performance</h3>
                    <div class="chart-container h-64">
                        <canvas id="subjectsChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const name=""
        const roll=""
        const prn=""
        document.getElementById('name').innerHTML=name;
        document.getElementById('rolln').innerHTML=roll;
        document.getElementById('prn').innerHTML=prn;
        // Attendance Chart
        const present= "20"
        const total = "30"
        const absent = total - present

        new Chart(document.getElementById('attendanceChart'), {
            type: 'doughnut',
            data: {
                labels: ['Present', 'Absent'],
                datasets: [{
                    data: [present, absent],  // variables for attendence 
                    backgroundColor: ['#10B981', '#EF4444']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%'
           }
        });

        // Performance Chart
        new Chart(document.getElementById('subjectsChart'), {
             type: 'bar',
            data: {
                labels: [sub1, sub2 , sub3, sub4 , sub5 , sub6 ,sub7 , sub8 , sub9 , sub10], //variables to fetch subjects
                datasets: [{
                    label: 'Score',
                    data: [85, 76, 92, 88, 79], // var to fetch marks for each subject
                    backgroundColor: '#4F46E5',
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>

   
</body>
</html>
