<!DOCTYPE html>
<html>
    <head>
        <title>Student Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
        <script type="module" src="fb.js" defer></script>
        <link href="studentl.css" rel="stylesheet">
        
        <script src="studentl.js" ></script>
    </head>
        <body class="min-h-screen bg-gray-50 flex items-center justify-center p-4 relative overflow-hidden">
            <!-- Decorative gradient circles -->
            <div class="gradient-circle w-48 h-48 bg-blue-400 top-0 right-1/4"></div>
            <div class="gradient-circle w-48 h-48 bg-orange-400 bottom-0 left-1/4"></div>
        
            <!-- Login Card -->
            <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl z-10">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Login Here</h2>
                
                <form class="space-y-4" onsubmit="handleSubmit(event)">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Username" required>
                    </div>
        
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400"placeholder="Password" required>
                    </div>
                    
                    
                    <button type="submit" onclick="location.href='StDashboard.html'"  class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200"> Log In</button>
                    
                    </div>
                </form>
            </div>
    </body>
</html>
