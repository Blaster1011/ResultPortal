<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .neumorphic {
            box-shadow: 8px 8px 15px #a3a3a3,
                       -8px -8px 15px #ffffff;
            transition: all 0.3s ease;
        }
        .neumorphic:hover {
            transform: translateY(-5px);
            box-shadow: 12px 12px 20px #a3a3a3,
                       -12px -12px 20px #ffffff;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">
    <!-- Header -->
    <header class="w-full bg-blue-600 text-white p-6 rounded-b-lg shadow-lg mb-10">
        <div class="container mx-auto">
            <h1 class="text-2xl md:text-3xl font-bold text-center">
                Welcome to Teacher Dashboard
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 mb-10">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
           
            <!-- First Year Card -->
<div onclick="location.href='FY/fyview.html'" class="neumorphic bg-white rounded-2xl p-6 cursor-pointer">
    <div class="flex flex-col items-center text-center">
        <i class="bi bi-mortarboard-fill text-4xl text-blue-600 mb-4"></i>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">First Year</h2>
        <p class="text-gray-600">View and manage First Year students</p>
        <button class="mt-4 text-blue-600 hover:text-blue-800">
            <i class="bi bi-arrow-right text-xl"></i>
        </button>
    </div>
</div>

            <!-- Second Year Card -->
            <div onclick="location.href='SY/syview.html'" class="neumorphic bg-white rounded-2xl p-6 cursor-pointer">
    <div class="flex flex-col items-center text-center">
        <i class="bi bi-journal-text text-4xl text-green-600 mb-4"></i>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Second Year</h2>
        <p class="text-gray-600">View and manage Second Year students</p>
        <button class="mt-4 text-green-600 hover:text-green-800">
            <i class="bi bi-arrow-right text-xl"></i>
        </button>
    </div>
</div>


            <!-- Third Year Card -->
            <div onclick="location.href='TY/tyview.html'" class="neumorphic bg-white rounded-2xl p-6 cursor-pointer">
    <div class="flex flex-col items-center text-center">
        <i class="bi bi-award-fill text-4xl text-purple-600 mb-4"></i>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Third Year</h2>
        <p class="text-gray-600">View and manage Third Year students</p>
        <button class="mt-4 text-purple-600 hover:text-purple-800">
            <i class="bi bi-arrow-right text-xl"></i>
        </button>
    </div>
</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-6 shadow-inner">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-600 text-sm">
                 2024 Student Tracking System. All Rights Reserved.
            </p>
        </div>
    </footer>

    <script>
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add card click animation
        document.querySelectorAll('.neumorphic').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px)';
                }, 100);
            });
        });
    </script>
</body>
</html>
