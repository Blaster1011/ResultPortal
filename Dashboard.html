<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
    }
    .dashboard-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(209, 213, 219, 0.3);
    }
    .chart-container {
        position: relative;
        height: 200px;
        width: 100%;
    }
</style>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg hidden md:block">
            <div class="flex flex-col h-full">
                <div class="px-4 py-6 border-b">
                    <h2 class="text-2xl font-bold text-gray-800">ClassTrack</h2>
                </div>
                <nav class="flex-1 px-2 py-4 space-y-2">
                    <a href="#" class="flex items-center px-4 py-3 text-gray-700 bg-gray-100 rounded-lg">
                        <i class="bi bi-speedometer2 mr-3"></i>
                        Dashboard
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="bi bi-calendar-check mr-3"></i>
                        Attendance
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="bi bi-graph-up mr-3"></i>
                        Performance
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="bi bi-book mr-3"></i>
                        Subjects
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Profile Card -->
                <div class="dashboard-card p-6 rounded-xl shadow-sm">
                    <div class="flex items-center space-x-4">
                        <div class="w-20 h-20 rounded-full bg-gray-200 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?auto=format&fit=crop&w=80" alt="Profile" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold">John Smith</h3>
                            <p class="text-gray-600">Class X-A</p>
                            <p class="text-sm text-gray-500">Roll No: 42</p>
                        </div>
                    </div>
                </div>

                <!-- Performance Overview -->
                <div class="dashboard-card p-6 rounded-xl shadow-sm">
                    <h3 class="text-lg font-semibold mb-4">Overall Performance</h3>
                    <div class="chart-container">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>

                <!-- Attendance Overview -->
                <div class="dashboard-card p-6 rounded-xl shadow-sm">
                    <h3 class="text-lg font-semibold mb-4">Attendance</h3>
                    <div class="chart-container">
                        <canvas id="attendanceChart"></canvas>
                    </div>
                </div>

                <!-- Subject Performance -->
                <div class="dashboard-card p-6 rounded-xl shadow-sm col-span-1 md:col-span-2">
                    <h3 class="text-lg font-semibold mb-4">Subject Performance</h3>
                    <div class="chart-container h-64">
                        <canvas id="subjectsChart"></canvas>
                    </div>
                </div>

                <!-- Schedule -->
                <div class="dashboard-card p-6 rounded-xl shadow-sm">
                    <h3 class="text-lg font-semibold mb-4">Today's Schedule</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Mathematics</span>
                            <span class="text-sm text-gray-500">09:00 AM</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Science</span>
                            <span class="text-sm text-gray-500">10:30 AM</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">English</span>
                            <span class="text-sm text-gray-500">12:00 PM</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Performance Chart
        new Chart(document.getElementById('performanceChart'), {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Pending'],
                datasets: [{
                    data: [85, 15],
                    backgroundColor: ['#4F46E5', '#E5E7EB']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%'
            }
        });

        // Attendance Chart
        new Chart(document.getElementById('attendanceChart'), {
            type: 'doughnut',
            data: {
                labels: ['Present', 'Absent'],
                datasets: [{
                    data: [92, 8],
                    backgroundColor: ['#10B981', '#EF4444']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%'
            }
        });

        // Subjects Performance Chart
        new Chart(document.getElementById('subjectsChart'), {
            type: 'bar',
            data: {
                labels: ['Mathematics', 'Science', 'English', 'History', 'Geography'],
                datasets: [{
                    label: 'Score',
                    data: [85, 76, 92, 88, 79],
                    backgroundColor: '#4F46E5',
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
