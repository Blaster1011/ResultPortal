<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracking - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="parentlogin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .otp-input {
            width: 40px;
            height: 40px;
            margin: 0 4px;
            text-align: center;
            border-radius: 8px;
        }
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-screen">
        <!-- Auth Card -->
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Parent Login</h1>
                <p class="text-gray-600">Please verify your phone number to continue</p>
            </div>

            <!-- Phone Number Form -->
            <form id="phoneForm" class="space-y-4 mb-6">
                <div class="relative">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-3 bg-gray-100 border border-r-0 border-gray-300 rounded-l-md text-gray-500">
                            +91
                        </span>
                        <input type="tel" id="phone" 
                               class="flex-1 block w-full border border-gray-300 rounded-r-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               placeholder="Enter your phone number"
                               maxlength="10"
                               pattern="[0-9]{10}">
                    </div>
                    <p id="phoneError" class="mt-1 text-sm text-red-600 hidden">Please enter a valid 10-digit phone number</p>
                </div>
                <button type="submit" 
                        class="w-full gradient-bg text-white py-2 px-4 rounded-lg hover:opacity-90 transition-all">
                    Send OTP
                </button>
            </form>

            <!-- OTP Verification Form -->
            <div id="otpSection" class="hidden space-y-4 slide-up">
                <div class="text-center mb-4">
                    <p class="text-sm text-gray-600">Enter the 6-digit code sent to your phone</p>
                    <p id="phoneDisplay" class="font-medium text-gray-800"></p>
                </div>
                <div class="flex justify-center gap-2 mb-4">
                    <input type="text" maxlength="1" class="otp-input border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    <input type="text" maxlength="1" class="otp-input border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    <input type="text" maxlength="1" class="otp-input border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    <input type="text" maxlength="1" class="otp-input border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    <input type="text" maxlength="1" class="otp-input border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    <input type="text" maxlength="1" class="otp-input border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                </div>
                <button id="verifyOtp" class="w-full gradient-bg text-white py-2 px-4 rounded-lg hover:opacity-90 transition-all">
                    Verify OTP
                </button>
                <div class="text-center mt-4">
                    <button id="resendOtp" class="text-blue-600 text-sm hover:text-blue-800">
                        Resend OTP
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
